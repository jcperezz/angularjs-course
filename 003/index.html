<html ng-app="MyFirstApp">
<head>
	<meta charset="utf-8">
	<title>Hola mundo AngularJS</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	<script type="text/javascript" src="./controller.js"></script>
</head>
<body ng-controller="FirstController">
	<input type="text" ng-model="nuevoComentario.comentario"/>
	<br />
	<input type="text" ng-model="nuevoComentario.username"/>
	<button ng-click="agregarComentario()">Prueba</button>
	<h3>Comentarios</h3>
	<ul>
		<li ng-repeat="varcomment in comentarios">
				{{varcomment.comentario}} - <strong>{{varcomment.username}}</strong>
		</li>
	<ul/>
</body>
</html>
