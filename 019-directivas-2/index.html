<html ng-app="CustomDirective">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Directivas</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script src="autocomplete-jquery-ui.js"></script>
	<script type="text/javascript" src="./controller.js"></script>

	<style>
		.circular{
			border-radius: 50%;
			width: 100px;
			height: 100px;
			display: inline-block;
		}
		.no-list li{
			list-style-type:none;
		}
		body,html{
			text-align:center;
			background-color: #eee;
			margin:0px;
		}
	</style>

</head>
<body ng-controller="AppCtrl">
	<input type="text" my-autocomplete="repos" placeholder="Busque algo" />
	<!-- ng-cloak sirve para  -->
	<ul class="no-list" ng-cloak>
		<li ng-repeat="post in posts" ng-hide="main_repo && main_repo != repo.name">
				<div class="circular" back-img="{{post.owner.avatar_url}}"></div>
				{{post.name}}
		</li>
	</ul>
</body>
</html>
