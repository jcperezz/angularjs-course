<html ng-app="ToDoList">
<head>
	<meta charset="utf-8">
	<title>Hola mundo AngularJS</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	<script type="text/javascript" src="./angular-local-storage.min.js"></script>
	<script type="text/javascript" src="./controller.js"></script>
</head>
<body ng-controller="ToDoController">
	<ul>
			<li ng-repeat="actividad in todo">
				{{actividad.descripcion}} - {{actividad.fecha | date: 'short'}} -
				<a href="#" ng-click="removeActv(actividad)" >Eliminar</a>
			</li>
	</ul>

	<form ng-submit="addAct()">
		<input type="text" ng-model="newActv.descripcion" />
		<input type="datetime-local" ng-model="newActv.fecha" />
		<input type="submit" value="Guardar actividad" />
	</form>

	<button ng-click="clean()">Limpiar</button>

</body>
</html>
